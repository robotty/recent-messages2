[package]
name = "recent-messages2"
version = "0.1.0"
authors = ["Ruben Anders <ruben.anders@robotty.de>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "0.2.22", features = ["full"] }
serde = { version ="1.0.114", features = ["derive"] }
twitch-irc = { version = "0.1.2", features = ["transport-tcp", "metrics-collection"] }
futures = "0.3.5"
toml = "0.5.6"
structopt = "0.3.15"
thiserror = "1.0.20"
log = "0.4.8"
metrics = "0.12.1"
metrics-runtime = "0.13.0"
metrics-observer-prometheus = "0.1.4"
metrics-core = "0.5.2"
warp = { git = "https://github.com/RAnders00/warp", branch = "v023-backports" }
http = "0.2.1"
hyper = "0.13.7"
chrono = { version = "0.4.13", features = ["serde"] }
serde_json = "1.0.56"
itertools = "0.9.0"
humantime-serde = "1.0.0"
refinery = { version = "0.3.0", features = ["tokio-postgres"] }
regex = "1.3.9"
lazy_static = "1.4.0"
humantime = "2.0.1"
derivative = "2.1.1"
env_logger = "0.7.1"
simple-process-stats = "0.1.0"
mobc = { version = "0.5.12", features = ["tokio"] }
mobc-postgres = "0.5.0"
tokio-postgres = { version = "0.5.5", features = ["with-chrono-0_4"] }
rmp-serde = "0.14.3"
reqwest = { version = "0.10.6", features = ["json"] }
rand = "0.7.3"

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"

[[bin]]
name = "recent-messages2"
path = "src/main.rs"
