[package]
name = "recent-messages2"
license = "AGPL-3.0-or-later"
repository = "https://github.com/robotty/recent-messages2"
homepage = "https://recent-messages.robotty.de/"
keywords = ["twitch", "api", "irc", "chat"]
description = "Service to provide historical messages to Twitch chat clients"
categories = ["web-programming"]
readme = "README.md"
version = "0.1.0"
authors = ["Ruben Anders <ruben.anders@robotty.de>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
twitch-irc = { git = "https://github.com/robotty/twitch-irc-rs", branch = "master", features = ["transport-tcp", "metrics-collection"] }
futures = "0.3"
toml = "0.5"
structopt = "0.3"
thiserror = "1.0"
log = "0.4"
metrics = "0.13"
metrics-exporter-prometheus = { version = "0.2", default-features = false }
warp = { git = "https://github.com/RAnders00/warp", branch = "v030-backports" }
http = "0.2"
hyper = "0.14"
chrono = { version = "0.4", features = ["serde"] }
serde_json = "1.0"
itertools = "0.10"
humantime-serde = "1.0"
refinery = { version = "0.5", features = ["tokio-postgres"] }
regex = "1.4"
lazy_static = "1.4"
humantime = "2.1"
derivative = "2.1"
env_logger = "0.8"
simple-process-stats = "1.0"
mobc = { version = "0.7", features = ["tokio"] }
mobc-postgres = "0.7"
tokio-postgres = { version = "0.7", features = ["with-chrono-0_4"] }
rmp-serde = "0.15"
reqwest = { version = "0.11", features = ["json"] }
rand = "0.8"
async-stream = "0.3.0"

[target.'cfg(unix)'.dependencies]
rlimit = "0.5"

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"

[[bin]]
name = "recent-messages2"
path = "src/main.rs"
